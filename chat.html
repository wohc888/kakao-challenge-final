<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>Chat</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__time">10:25</span>
            <i class="fas fa-location-arrow icon"></i>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal icon"></i>
            <span class="status-bar__LTE icon">LTE</span>
            <i class="fas fa-battery-three-quarters icon"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__chatHeader">
            <i class="fas fa-chevron-left chat__icon mrgrgt"></i>
            <div class="user__name">Frank</div>
            <div class="chatHeader__row">
                <i class="fas fa-search chat__icon"></i>
                <i class="fas fa-bars chat__icon mrglft"></i>
            </div>
        </div>
    </header>
    <main class="chat">

    </main>
    <div class="chat__write">
        <div class="write__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="write__column">
            <input 
                type="text"
                placeholder="Send message"
                class="write__input">
        </div>
        <div class="write__column">
            <span class="write__icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="write__icon">
                <i class="fas fa-hashtag"></i>
            </span>
        </div>
    </div>
</body>
</html>
